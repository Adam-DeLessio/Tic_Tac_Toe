<!DOCTYPE html>

<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
	<div class="red-turn">
		<h1 class="red">Red's Turn</h1>
	</div>
	<div class="blue-turn">
		<h1 class='blue'>Blue's Turn</h1>
	</div>

	<div class="grid-container"></div>

	<section class="display-winner">
		<h2><span class="winner"></span></h2>
		<h2 class='button'>Play Again?</h2>
	</section>

	<footer>
		<div class="reset">Reset</div>
	</footer>

<script type="text/javascript" src="./script.js"></script>
</body>
</html>
